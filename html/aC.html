<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Alarm clock</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-light">
            <div class="container-xxl">
                <a class="navbar-brand" href="../index.html"><img src="https://st.depositphotos.com/1320097/4620/v/450/depositphotos_46200519-stock-illustration-alarm-icon.jpg?forcejpeg=true" alt="" width="30" height="24"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="aC.html">Alarm clock</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="aboutUs.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="logIn.html">Log In</a>
                    </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>


    <section>
        <div class="container-xxl img-and-form">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <img class="w-100" src="https://www.verywellhealth.com/thmb/Umvdv_3y-xIei_YhGC8Uk-LHGo0=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1148450880-94f760371d1a47ae986f5250fb5dd247.jpg">
                </div>
                <div class="col-md-4">
                  <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Year" id="year" aria-label="Year" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                      <input type="text" class="form-control" placeholder="Month" id="month" aria-label="Month" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Day" id="day" aria-label="Day" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                      <input type="text" class="form-control" placeholder="Hour" id="hour" aria-label="Hour" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                      <input type="text" class="form-control" placeholder="Minute" id="minute" aria-label="Minute" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <input type="submit" class="btn btn-outline-primary" onclick="createAlarm();" value="Set">
                    
                </div>
              </div>
              <div class="row align-items-center">
                <div>
                  <div id="ac">
                    
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Id of alarm to cancel" id="id" aria-label="Id" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <input type="submit" class="btn btn-outline-primary" onclick="deleteAlarm();" value="Delete">
                </div>
              </div>
        </div>

    </section>
    <script src="../js/MVC.js"></script>
</body>
</html>
